<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#gallery">GALLERY</a></li>
                <li><a href="#about">ABOUT US</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="gallery">
            <div class="image-grid">
                <div class="image-container">
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image6.JPG" alt="Image 6"></div>
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image4.jpg" alt="Image 4"></div>
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image6.JPG" alt="Image 6"></div>
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image4.jpg" alt="Image 4"></div>
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image6.JPG" alt="Image 6"></div>
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image4.jpg" alt="Image 4"></div>
                <div class="image-item"><img src="https://pixyshare.in/Gallary/image6.JPG" alt="Image 6"></div>
                </div>
            </div>
        </section>

        <section id="carousel">
            <div class="carousel">
                <button class="carousel-button prev">&lt;</button>
                <div class="carousel-container">
                    <img src="https://pixyshare.in/Gallary/image6.JPG" alt="Carousel Image" id="carouselImage">
                </div>
                <button class="carousel-button next">&gt;</button>
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>Footer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
