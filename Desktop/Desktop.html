    <header>
        <nav>

                <li><a href="#gallery">GALLERY</a></li>

            </ul>

    <main>
        <section id="gallery">
            <div class="image-grid">

            <p class="gallery-description">Enjoy the stunning images captured from around the world.</p>

            <div class="carousel">
                <button class="carousel-button prev">&lt;</button>
