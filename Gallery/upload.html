<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Image</h1>
        <p>Logged in as: <span id="loggedUserFName"></span> (<span id="loggedUserEmail"></span>)</p>

        <input type="text" id="socialUsername" placeholder="Enter your Instagram or social media username">
        <input type="text" id="imageURL" placeholder="Enter image URL (.jpg, .jpeg, .png)">
        
        <button id="uploadBtn">Upload</button>
        <p id="statusMessage"></p>
        
        <button id="logout">Logout</button>
    </div>

    <script type="module" src="upload.js"></script>
</body>
</html>
