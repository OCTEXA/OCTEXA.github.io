<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Image Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>Gallery (BETA version 1.0)</header>
    
    <div id="gallery-container">
        <div id="gallery">
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image1.jpeg" alt="Image 1">
                    <a href="image1.jpeg" download class="download-button">Download</a>
                </div>
            </div>
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image2.jpeg" alt="Image 2">
                    <a href="image2.jpeg" download class="download-button">Download</a>
                </div>
            </div>
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image3.jpg" alt="Image 3">
                    <a href="image3.jpg" download class="download-button">Download</a>
                </div>
            </div>
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image4.jpeg" alt="Image 4">
                    <a href="image4.jpeg" download class="download-button">Download</a>
                </div>
            </div>
            
            
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image5.jpeg" alt="Image 5">
                    <a href="image5.jpeg" download class="download-button">Download</a>
                </div>
            </div>

            <div class="gallery-item">
                <div class="image-container">
                    <img src="image6.JPG" alt="Image 6">
                    <a href="image6.JPG" download class="download-button">Download</a>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Cursor Glow Effect -->
    <div class="cursor-glow"></div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
