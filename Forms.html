<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallarey Submissions</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    background: linear-gradient(135deg, #A93E55, #3E1875); /* Violet to Red gradient */
  }

  #background {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
    transition: all 5s ease-in-out;
  }

  #centerButton {
    font-size: 3vw;
    font-weight: bold;
    text-align: center;
    color: white;
    background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
    padding: 8px 15px;
    border-radius: 20px;
    z-index: 1;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    border: none;
    cursor: pointer;
    text-decoration: none;
    position: absolute;
    top: calc(50% - 20px); /* Adjust to position the button */
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #smallText {
    font-size: 1.5vw;
    color: white;
    text-align: center;
    margin-top: 200px;
  }

  #backButton {
    font-size: 1.8vw;
    color: white;
    text-align: center;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 1;
  }

  #headerText {
    font-size: 2.5vw;
    font-weight: bold;
    color: white;
    text-align: center;
    margin-top: 20px;
  }

  #additionalHeaderText {
    font-size: 1.8vw;
    color: white;
    text-align: center;
    margin-top: -100px; /* Adjust to move the additional text higher */
    position: absolute;
    top: calc(50% - 100px); /* Adjust to position the additional text */
  }

  #footerText {
    font-size: 2vw;
    color: white;
    text-align: center;
    margin-bottom: 20px;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
</style>
</head>
<body>
<div id="background"></div>
<header id="headerText">PixyShare</header>
<div id="additionalHeaderText">Submit Your Best Pictures. We Will Select Few And Add It To Gallery. We Will Add A Proper Upload System Later.</div>
<a id="centerButton" href="https://forms.gle/Wd3bA486LzfFBG3h8">Submit Your Pictures!</a>
<div id="smallText">The Above Button Will Redirect You To A Google Form Where You Can Upload Your Pictures</div>
<div id="backButton">Go Back</div>
<footer id="footerText">Â© 2023 PixyShare</footer>
<script>
  const numCircles = 15;
  const colors = ['#FF6B6B', '#98C9E2', '#F8B400', '#71D5A5', '#FF847C', '#A1CDF1'];

  const backButton = document.getElementById('backButton');
  const centerButton = document.getElementById('centerButton');

  backButton.addEventListener('click', animateGradientAndGoBack);
  centerButton.addEventListener('click', centerButtonClick);

  function createCircle() {
    const circle = document.createElement('div');
    circle.className = 'circle';
    circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    const size = Math.random() * 15 + 10; // Random size between 10 and 25 pixels
    const maxWidth = 90 - size; // Maximum left position to prevent overflow
    const maxHeight = 90 - size; // Maximum top position to prevent overflow
    circle.style.width = `${size}vw`;
    circle.style.height = `${size}vw`;
    const marginX = 5; // Adjust horizontal margin
    const marginY = 5; // Adjust vertical margin
    circle.style.left = `${Math.random() * (maxWidth - marginX) + marginX}%`;
    circle.style.top = `${Math.random() * (maxHeight - marginY) + marginY}%`;
    return circle;
  }

  function updateCircles() {
    const background = document.getElementById('background');
    background.innerHTML = '';

    for (let i = 0; i < numCircles; i++) {
      const circle = createCircle();
      background.appendChild(circle);
    }
  }

  function animateCircles() {
    const circles = document.querySelectorAll('.circle');
    circles.forEach(circle => {
      circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      circle.style.width = `${Math.random() * 15 + 10}vw`;
      circle.style.height = circle.style.width;
      const maxWidth = 90 - parseFloat(circle.style.width); // Maximum left position to prevent overflow
      const maxHeight = 90 - parseFloat(circle.style.width); // Maximum top position to prevent overflow
      const marginX = 5; // Adjust horizontal margin
      const marginY = 5; // Adjust vertical margin
      circle.style.left = `${Math.random() * (maxWidth - marginX) + marginX}%`;
      circle.style.top = `${Math.random() * (maxHeight - marginY) + marginY}%`;
    });

    setTimeout(animateCircles, 5000); // Animate every 5 seconds
  }

  function animateGradientAndGoBack() {
    const body = document.body;
    body.style.animation = 'gradientAnimation 2s forwards';
    setTimeout(() => {
      window.history.back(); // Go back in browser history
    }, 2000); // Wait for the animation to complete before going back
  }

  function centerButtonClick() {
    // Add any functionality you want when the center button is clicked
    console.log("Center button clicked!");
  }

  updateCircles();
  animateCircles();
  animateCircles(); // Start the animation immediately
</script>
</body>
</html>
