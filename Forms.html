<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallary Submissions</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
    background-color: #000000;
    font-family: Arial, sans-serif;
    color: #ffffff;
  }

  .header {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .permanent-text {
    font-size: 18px;
    text-align: center;
    max-width: 80%; /* Limit the maximum width of the text */
    margin-bottom: 20px; /* Add spacing below the permanent text */
  }

  .button {
    display: inline-block;
    padding: 16px 32px;
    width: auto;
    background-color: #800080;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #6a006a;
  }

  .footer {
    font-size: 14px;
    margin-top: 20px;
  }

  .back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: transparent;
    border: none;
    color: #ffffff;
    font-size: 14px;
    cursor: pointer;
  }

  .back-button:hover {
    text-decoration: underline;
  }
</style>
</head>
