<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Add any other common meta tags, styles, or scripts here -->
</head>
<body>

<script>
    // JavaScript code to detect the device and load the appropriate HTML file

    // Function to check if the device is running Android
    function isAndroid() {
        return /Android/i.test(navigator.userAgent);
    }

    // Function to check if the device is running iOS
    function isiOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Function to load the appropriate HTML file
    function loadHTML() {
        if (isAndroid()) {
            // If the device is Android, load the Android HTML file
            window.location.href = 'https://pixyshare.in/Devices/index_android.html';
        } else if (isiOS()) {
            // If the device is iOS, load the iOS HTML file
            window.location.href = 'https://pixyshare.in/Devices/index_ios.html';
        } else {
            // If the device is not Android or iOS (assume PC), load the PC HTML file
            window.location.href = 'https://pixyshare.in/Desktop/Desktop.html';
        }
    }

    // Call the loadHTML function when the page loads
    window.onload = loadHTML;
</script>

</body>
</html>
